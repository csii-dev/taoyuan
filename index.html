<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>桃園景點人潮警示燈號</title>
	<link rel="stylesheet" href="assets/css/app.css" />
	<link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16">
</head>
<body>
	<main class="pt-8">
		<div class="d-flex justify-content-center align-items-center fixed-top h-8 shadow-lg bg-white">
			<a href="https://travel.tycg.gov.tw/" title="桃園觀光導覽網" target="_blank" rel="noopener noreferrer">
				<img class="d-block main-logo" src="assets/images/main-logo.svg" alt="桃園觀光導覽網">
			</a>
		</div>
		<picture class="two-size-banner embed-responsive embed-responsive-1by1 maw-1280px mx-auto mt-xl-5">
			<source media="(min-width: 768px)" srcset="assets/images/banner-md.jpg">
			<source srcset="assets/images/banner.jpg">
			<img src="assets/images/banner-md.jpg" alt="" class="embed-responsive-item">
		</picture>
		<div class="maw-1280px p-2 p-md-3 py-xl-5 px-xl-0 mx-auto">
			<div class="d-flex justify-content-between flex-wrap align-items-center mb-2 fz-18px fz-md-20px fz-lg-24px font-weight-bold">
	            <div class="d-flex align-items-center py-4px mr-1">
	                <div class="d-flex align-items-center bg-gray text-success rounded p-4px px-sm-1 text-center mr-1">
	                    <div class="w-4 w-sm-5 text-center" id="month"></div> /
	                    <div class="w-4 w-sm-5 text-center" id="date"></div>
	                </div>
	                
	                <div class="d-flex align-items-center bg-gray text-success text-center rounded p-4px px-sm-1">
	                    <div class="w-4 w-sm-5 text-center" id="hour"></div> :
	                    <div class="w-4 w-sm-5 text-center" id="minute"></div> :
	                    <div class="w-4 w-sm-5 text-center" id="second"></div>
	                </div>
	            </div>
	            <div class="py-4px ml-md-auto text-gray-400 text-right fz-16px">(燈號每半小時更新一次)</div>  
	        </div>
			<ul class="row mb-n2 mb-md-n3 mx-md-n12px" id="spot-light-list"></ul>
		</div>
	</main>
	<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch%2CNodeList.prototype.forEach%2CObject.entries%2CURL%2CURLSearchParams" nomodule></script>
	<script src="js/app.min.js?t=202102040937"></script>
</body>
</html>
